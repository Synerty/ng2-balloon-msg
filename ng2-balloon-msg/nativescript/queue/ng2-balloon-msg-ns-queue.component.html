<GridLayout rows="auto, *">
    <StackLayout row="0" col="0">
        <ng2-balloon-msg-item-ns
                *ngFor="let msgDetails of getShown()"
                [msgDetails]="msgDetails">

        </ng2-balloon-msg-item-ns>
    </StackLayout>
    <Label row="1" col="0" [ios:isUserInteractionEnabled]="false"></Label>
</GridLayout>

<StackLayout *ngIf="isShowingModal()">
    <ng2-balloon-msg-item-ns
            *ngFor="let msgDetails of getShown()"
            [msgDetails]="msgDetails">

    </ng2-balloon-msg-item-ns>
</StackLayout>
